<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Ajax+json</title>
	</head>

	<body>
		<button id="btn1" onclick="loadXMLDoc('jsondemo.json')">开始加载</button>
		<table id="tab1"></table>

	</body>
	<script>
		function loadXMLDoc(url)
		{
		var jsonhttp;
		var txt,xx,x,i;
		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  jsonhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		  jsonhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		jsonhttp.onreadystatechange=function()
		  {
		  if (jsonhttp.readyState==4 && jsonhttp.status==200)
		    {
		    	var result=jsonhttp.responseText;
		    	var jsonObj = eval("("+result+")");
		    	var trtxt='',tabtxt='';
		    	for(var num in jsonObj){
		    		trtxt+='<tr>';
		    		for(var information in jsonObj[num] ){
		    			trtxt+=('<td>'+jsonObj[num][information]+'</td>');
		    		}
		    		trtxt+='</tr>';
		    		
		    	}console.log(trtxt);
		    	document.getElementById('tab1').innerHTML=trtxt;
		    	
		    }
		  }
		jsonhttp.open("GET",url,true);
		jsonhttp.send();
		}
	</script>

</html>
