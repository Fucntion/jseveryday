<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>11</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div  ng-app="testModle" ng-controller="testControl">
{{names}}
</div>
<script>
    var app=angular.module("testModle",[]);
    app.controller("testControl",function($scope){
        $scope.names='fasdfads';
    });

//    这样可以避免污染全局变量
</script>
</body>
</html>
