<!DOCTYPE html>
<html n-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>212</title>
    <script src="js/angular.min.js"></script>
    <style>
        table{
            margin: 0 auto;
            margin-top: 50px;
        }
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
        table td{
            width: 250px;
        }
    </style>
</head>
<body>
<div ng-app="" ng-controller="table">
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
    </tr>
    <tr ng-repeat="x in names | orderBy : 'Country'">
        <td>{{x.Name}}</td>
        <td>{{x.City}}</td>
        <td>{{x.Country | uppercase}}</td>
    </tr>
</table>
</div>
<script src="js/control/table.js"></script>
</body>
</html>
