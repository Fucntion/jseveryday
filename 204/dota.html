<script type="text/javascript">

function Person(name){
  this.name = name;
}

Person.prototype.greet = function(otherName,name){
  return "Hi " + otherName + ", my name is " + this.name;
}
console.log(Person.prototype.greet('aa','dd'));
// Person.prototype 返回的是一个Person类

//Person.prototype.greet即为该类的属性，即greet对象。他几乎可以说和person对象是兄弟

 // }
